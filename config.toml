baseURL = "https://example.net.eu.org/"
title = "Example Domain"
#enableRobotsTXT = true
#enableEmoji = true
theme = "hugo-theme-jane"

hasCJKLanguage = true     # has chinese/japanese/korean ?
paginate = 3              # Number of articles displayed on the homepage
rssLimit = 20             # Limit Entry Count to Rss file
disqusShortname = ""      # disqus_shortname
googleAnalytics = ""      # UA-XXXXXXXX-X
copyright = """
Presented by <a class="hexo-link" href="https://balloon.im/">BALLOON a.k.a. Fu-sen.</a> üéàüòç
"""                       # default: author.name ‚Üì

disableKinds = ["RSS","sitemap","taxonomy","taxonomyTerm"]

# language support # en / zh-cn / other... translations present in i18n/
defaultContentLanguage = "en"           # Default language to use
languageCode = "en"

[author]                  # essential
  name = "BALLOON a.k.a. Fu-sen."

[sitemap]                 # essential
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"

