name: Deploy Website
on: [push]
jobs:
  deploy:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install -r requirements.txt
      - run: mkdocs build
      - uses: actions/setup-node@v2-beta
        with:
          node-version: 14
      - run: npm i -g surge
      - run: surge site --token ${{ secrets.SURGE_TOKEN }}
